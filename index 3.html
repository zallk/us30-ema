
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>US30 EMA Dashboard</title>
  <style>
    body {
      margin: 0;
      background-color: #000;

    button {

      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {

  <script type="text/javascript">
    function loadChart(interval) {
      document.getElementById("tradingview_us30").innerHTML = "";
      new TradingView.widget({
        "width": "100%",
        "height": 600,
        "symbol": "THINKMARKETS:US30",
        "interval": interval,
        "timezone": "Etc/UTC",
        "theme": "dark",
        "style": "1",
        "locale": "en",
        "toolbar_bg": "#111",
        "enable_publishing": false,
        "allow_symbol_change": true,
        "studies": [
          "EMA@tv-basicstudies",
          "EMA@tv-basicstudies",
          "EMA@tv-basicstudies"
        ],
        "container_id": "tradingview_us30"
      });
