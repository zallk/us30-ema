<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>US30 EMA Dashboard</title>
  <style>
    body{margin:0;background:#0b0b0b;color:#fff;font-family:Arial,Helvetica,sans-serif;text-align:center}
    header{background:#141414;padding:14px 10px;font-size:20px;font-weight:bold}
    .controls{padding:10px}
    button{background:#0b6bcb;border:0;color:#fff;margin:4px;padding:9px 14px;border-radius:6px;font-weight:700;cursor:pointer}
    button:hover{background:#0d84f2}
    #tv-wrap{max-width:1200px;margin:0 auto}
  </style>
</head>
<body>
  <header>📊 US30 — EMA 20 / 25 / 70</header>

  <div class="controls">
    <button onclick="setTF('15')">15m</button>
    <button onclick="setTF('30')">30m</button>
    <button onclick="setTF('60')">1h</button>
    <button onclick="setTF('120')">2h</button>
    <button onclick="setTF('240')">4h</button>
    <button onclick="setTF('D')">1D</button>
    <button onclick="refreshWidget()">🔄 Refresh</button>
    <div style="font-size:12px;opacity:.7;margin-top:6px">Auto-refresh يعمل كل 60 ثانية تلقائيًا</div>
  </div>

  <div id="tv-wrap">
    <div id="tv_us30"></div>
  </div>

  <!-- TradingView Widget script -->
  <script src="https://s3.tradingview.com/tv.js"></script>
  <script>
    let currentInterval = "15";
    let widget;

    function renderWidget() {
      // امسح المحتوى ثم أنشئ الودجت من جديد
      document.getElementById("tv_us30").innerHTML = "";
      widget = new TradingView.widget({
        container_id: "tv_us30",
        width: "100%",
        height: 620,
        symbol: "THINKMARKETS:US30",
        interval: currentInterval,
        timezone: "Etc/UTC",
        theme: "dark",
        style: "1",
        locale: "en",
        toolbar_bg: "#141414",
        allow_symbol_change: true,
        hide_top_toolbar: false,
        hide_legend: false,
        studies: [
          "EMA@tv-basicstudies", // EMA 20
          "EMA@tv-basicstudies", // EMA 25
          "EMA@tv-basicstudies"  // EMA 70
        ],
        // ملاحظة: أطوال EMA الافتراضية قد تكون 9/26/50.
        // يمكنك تعديلها يدويًا من أيقونة المؤشرات داخل الودجت إن رغبت.
        autosize: true
      });
    }

    function setTF(tf){
      currentInterval = tf;
      renderWidget();
    }

    function refreshWidget(){
      renderWidget(); // إعادة إنشاء الودجت بنفس الإعدادات
    }

    // أول تحميل + Auto refresh كل 60 ثانية
    renderWidget();
    setInterval(refreshWidget, 60000);
  </script>
</body>
</html>
